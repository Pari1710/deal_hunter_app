<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realty Pulse - AI Deal Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- NEW FUNKY PINK COLOR SCHEME & FONTS --- */
        :root {
            --bg-dark-gradient: linear-gradient(135deg, #4c1d95, #701a75);
            --bg-medium-transparent: rgba(31, 41, 55, 0.5);
            --border-color: rgba(99, 102, 241, 0.3);
            --text-light: #F9FAFB;
            --text-muted: #d8cde0;
            --accent-pink: #f472b6;
            --accent-yellow: #fde047;
        }
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark-gradient);
            color: var(--text-light);
            min-height: 100vh;
        }
        
        /* --- NEW TOP-DOWN LAYOUT --- */
        .app-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 30px;
            max-width: 1600px;
            margin: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            animation: fadeInSlideUp 0.5s ease-out;
        }
        .header .logo { font-size: 1.75rem; font-weight: 700; }
        .header .logo span { color: var(--accent-yellow); }

        main {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        h2 { font-size: 1.8rem; margin-bottom: 20px; color: var(--text-light); }
        .card {
            background-color: var(--bg-medium-transparent);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 20px; /* More rounded */
            border: 1px solid var(--border-color);
            animation: fadeInSlideUp 0.6s ease-out forwards;
            opacity: 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        /* --- KPI Cards Animation --- */
        #kpi-section .card:nth-child(1) { animation-delay: 0.1s; }
        #kpi-section .card:nth-child(2) { animation-delay: 0.2s; }
        #kpi-section .card:nth-child(3) { animation-delay: 0.3s; }
        #kpi-section .card:nth-child(4) { animation-delay: 0.4s; }

        /* --- KPI Cards --- */
        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .kpi-card h3 { font-size: 0.9rem; color: var(--text-muted); font-weight: 500; margin-bottom: 8px; }
        .kpi-card .metric-value { font-size: 2.25rem; font-weight: 700; color: var(--accent-yellow); }
        
        /* --- Table --- */
        .table-wrapper { width: 100%; overflow-x: auto; }
        #results-table { width: 100%; border-collapse: collapse; }
        #results-table thead th { padding: 12px 16px; text-align: left; font-weight: 600; color: var(--text-muted); border-bottom: 2px solid var(--border-color); }
        #results-table tbody td { padding: 16px; border-bottom: 1px solid var(--border-color); }
        #results-table tbody tr:last-child td { border-bottom: none; }
        .score { color: var(--accent-pink); font-weight: 700; }

        /* --- Top Deals List --- */
        .deal-list-item { padding: 15px 0; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .deal-list-item:last-child { border-bottom: none; }
        .deal-info h4 { font-size: 1rem; margin-bottom: 4px; color: var(--text-light); }
        .deal-info p { font-size: 0.9rem; color: var(--text-muted); }
        .deal-score { font-size: 1.5rem; font-weight: 700; color: var(--accent-pink); }
        
        /* --- Loader --- */
        #loader { text-align: center; padding: 80px; }
        .loader-text { margin-top: 20px; color: var(--text-muted); font-size: 1.2rem; }
        .loader-dots span { display: inline-block; width: 10px; height: 10px; border-radius: 50%; background-color: var(--accent-pink); margin: 0 5px; animation: loaderBounce 1.4s infinite ease-in-out both; }
        .loader-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loader-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes loaderBounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo">üèòÔ∏è Realty<span>Pulse</span></div>
        </header>

        <div id="loader">
            <div class="loader-dots"><span></span><span></span><span></span></div>
            <p class="loader-text">Initializing AI... Fetching live market data...</p>
        </div>
        
        <main id="dashboard-content" style="display:none;">
            <section id="kpi-section" class="card">
                <div class="kpi-grid">
                    <div class="kpi-card"><h3>Deals in Database</h3><p class="metric-value" id="total-deals">0</p></div>
                    <div class="kpi-card"><h3>Avg. Cap Rate</h3><p class="metric-value" id="avg-cap-rate">0.00%</p></div>
                    <div class="kpi-card"><h3>Avg. CoC Return</h3><p class="metric-value" id="avg-coc-return">0.00%</p></div>
                    <div class="kpi-card"><h3>Avg. Score</h3><p class="metric-value" id="avg-score">0.00</p></div>
                </div>
            </section>
            
            <section id="top-deals-section" class="card">
                <h2>Top Performing Deals</h2>
                <div id="top-deals-list">
                    </div>
            </section>

            <section id="table-section" class="card">
                <h2>Live Deal Listings</h2>
                <div class="table-wrapper">
                    <table id="results-table">
                        <thead><tr><th>Title</th><th>Price</th><th>Area (sqft)</th><th>Score</th></tr></thead>
                        <tbody id="results-body"></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apiBaseUrl = 'https://deal-hunter-api.onrender.com';
            const loader = document.getElementById('loader');
            const dashboardContent = document.getElementById('dashboard-content');
            
            function animateValue(element, start, end, duration, suffix = '') {
                let startTimestamp = null;
                const step = (timestamp) => {
                    if (!startTimestamp) startTimestamp = timestamp;
                    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                    const currentValue = progress * (end - start) + start;
                    if (suffix === '%') {
                        element.innerHTML = `${currentValue.toFixed(2)}${suffix}`;
                    } else if (Math.abs(end) < 100) {
                         element.innerHTML = currentValue.toFixed(2);
                    } else {
                        element.innerHTML = Math.floor(currentValue).toLocaleString('en-IN');
                    }
                    if (progress < 1) window.requestAnimationFrame(step);
                };
                window.requestAnimationFrame(step);
            }

            fetch(`${apiBaseUrl}/results`)
                .then(response => response.json())
                .then(data => {
                    if (data.properties && data.properties.length > 0) {
                        const properties = data.properties;
                        loader.style.display = 'none';
                        dashboardContent.style.display = 'grid';
                        
                        const totalDeals = properties.length;
                        const avgCapRate = properties.reduce((sum, p) => sum + p.cap_rate, 0) / totalDeals;
                        const avgCocReturn = properties.reduce((sum, p) => sum + p.cash_on_cash_return, 0) / totalDeals;
                        const avgScore = properties.reduce((sum, p) => sum + p.investment_score, 0) / totalDeals;

                        animateValue(document.getElementById('total-deals'), 0, totalDeals, 1500);
                        animateValue(document.getElementById('avg-cap-rate'), 0, avgCapRate, 1500, '%');
                        animateValue(document.getElementById('avg-coc-return'), 0, avgCocReturn, 1500, '%');
                        animateValue(document.getElementById('avg-score'), 0, avgScore, 1500);

                        const tableBody = document.getElementById('results-body');
                        tableBody.innerHTML = '';
                        properties.forEach(prop => {
                            let row = tableBody.insertRow();
                            row.innerHTML = `
                                <td>${prop.title}</td>
                                <td>${prop.price_text}</td>
                                <td>${prop.area_sqft}</td>
                                <td><b class="score">${prop.investment_score.toFixed(2)}</b></td>
                            `;
                        });

                        const topDealsList = document.getElementById('top-deals-list');
                        topDealsList.innerHTML = '';
                        properties.slice(0, 3).forEach(prop => { // Show top 3
                            const dealItem = document.createElement('div');
                            dealItem.className = 'deal-list-item';
                            dealItem.innerHTML = `
                                <div class="deal-info">
                                    <h4>${prop.title.split('in')[0]}</h4>
                                    <p>${prop.price_text}</p>
                                </div>
                                <div class="deal-score">${prop.investment_score.toFixed(2)}</div>
                            `;
                            topDealsList.appendChild(dealItem);
                        });

                    } else {
                        loader.innerHTML = '<p class="loader-text">The database is empty. The daily automated scraper will populate it soon.</p>';
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    loader.innerHTML = '<p class="loader-text">Failed to load data from the API. The server may be starting up or an error occurred.</p>';
                });
        });
    </script>
</body>
</html>
